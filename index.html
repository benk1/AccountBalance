<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACCOUNT BALANCE</title>
    <link rel="stylesheet" type="text/css" href="balanceAccount.css" media="screen"/>
</head>
<body>
        <h3>Account Balance</h3>
        <input id="Description" type="text" placeholder="Enter description"/>

        <input id="Amount" type="text" placeholder="Enter the Amount"/>

        <select id="mySelect" >
                <option value="Income" id="1">Income</option>
                <option value="Expense" id="2">Expense</option>
        </select>

    <button id="getAdd">Add</button>

    <div id="container">  
             <!--big container/big div-->
       <div id="justifyDiv">

            <div id="columnIncomes">
                    <p id="incomeParagraph">Income</p>
                    <hr WIDTH="40%" ALIGN="LEFT" id="textIncome"> 
                    <div id="income"></div>
           </div>
            
            
        

            <div id="columnExpenses">
                    <p id="expenseParagraph">Expenses</p>
                    <hr WIDTH="80%" ALIGN="CENTER" id="textExpense"> 
                    <div id="expense"></div>
            </div>
        </div>

       
      
       <div id="balanceDiv">
        <p id="balanceParagraph">Balance</p>
        <hr WIDTH="60%" id="text-balance">
       </div>

    </div>
    <script src="balanceAccount.js"></script>
</body>
</html>
